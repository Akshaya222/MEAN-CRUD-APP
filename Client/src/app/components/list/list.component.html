<div class="card">
  <div class="card-body">
    <div class="card-title">Contact List</div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact._id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.phone}}</td>
          <td><button class="btn btn-danger" (click)="doDelete(contact)">Delete</button>
              <button class="btn btn-primary" (click)="doUpdate(contact)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>.
  </div>
</div>
